<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manipulasi HTML + CSS dengan JavaScript</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    #dynamicContent {
      padding: 18px;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      background-color: #f8f9fa;
      margin-bottom: 25px;
      font-size: 1.05rem;
      color: #333;
      transition: all 0.4s ease;
    }

    .highlight {
      color: white;
      background-color: #3498db;
    }

    .hidden {
      display: none;
    }

    .animate {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
    }

    .button-group {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
      background-color: #fefefe;
    }

    form button {
      background-color: #2ecc71;
      font-weight: bold;
    }

    form button:hover {
      background-color: #27ae60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Manipulasi HTML + CSS dengan JavaScript</h1>

    <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

    <div class="button-group">
      <button onclick="changeContent()">Ubah Konten</button>
      <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
      <button onclick="addAnimation()">Animasi Efek</button>
    </div>

    <form onsubmit="validateForm(event)">
      <label for="name">Nama:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required 
        oninvalid="this.setCustomValidity('Nama tidak boleh kosong!')" 
        oninput="this.setCustomValidity('')"
      />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const kontenList = [
      "Konten 1: Selamat datang di situs kami!",
      "Konten 2: JavaScript memudahkan manipulasi DOM.",
      "Konten 3: Ubah gaya, teks, dan animasi dengan mudah.",
      "Konten 4: Gunakan event listener untuk interaksi.",
      "Konten 5: Terima kasih telah berkunjung!"
    ];

    let currentIndex = 0;

    function changeContent() {
      const content = document.getElementById('dynamicContent');
      currentIndex = (currentIndex + 1) % kontenList.length;
      content.innerHTML = kontenList[currentIndex];
      content.classList.add('highlight');

      setTimeout(() => {
        content.classList.remove('highlight');
      }, 500);
    }

    function toggleVisibility() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('hidden');
    }

    function addAnimation() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('animate');
    }

    function validateForm(event) {
      event.preventDefault();
      const name = document.getElementById('name');
      if (name.value.trim() === '') {
        alert('Nama tidak boleh kosong!');
        name.focus();
        return;
      }
      alert('Formulir berhasil dikirim!');
    }
  </script>

</body>
</html>
