    <title>Pertemuan 3 Styling dengan CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        
        header a {
            text-decoration: none;
            font-weight: bold;
            color: blue;
        }

        main {
            margin-bottom: 20px;
        }

       #gambar img {
    width: 150px;
    height: 150px; /* Bisa diatur sesuai keinginan */
    object-fit: cover; /* Agar tetap proporsional tanpa distorsi */
}


        /* Styling form */
        form {
            max-width: 300px;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #username {
            background: green;
            color: white;
        }

        .bg-grey {
            background: grey;
            color: white;
        }

        input[type="submit"] {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            opacity: 0.8;
        }

        /* Table responsive */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* Responsiveness */
        @media screen and (max-width: 700px) {
            .col- { width: 50%; }
        }

        @media screen and (max-width: 450px) {
            .col- { width: 100%; }
        }
    </style>
</head>
